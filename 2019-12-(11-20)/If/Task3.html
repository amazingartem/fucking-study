<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let number = prompt("Введите сюда число", "");
      if (number >= 1) {
        alert("1");
      } else if (number < 0) {
        alert("-1");
      } else {
        alert("0");
      }
    </script>
  </body>
</html>
